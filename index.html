<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шар Предсказаний</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        .page-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px 16px 80px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 1.9rem;
            margin-bottom: 10px;
            color: #e6e6e6;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        
        .magic-ball {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 10px auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ball {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.08),
                0 8px 25px rgba(0, 0, 0, 0.8),
                0 0 0 6px #111;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }
        
        .ball::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333 2%, #000 60%);
            z-index: 1;
        }
        
        .ball-shine {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.12) 0%, 
                rgba(255, 255, 255, 0.04) 30%, 
                transparent 70%);
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .eight-design {
            position: absolute;
            width: 110px;
            height: 110px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            bottom: 30px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.3),
                0 4px 12px rgba(0, 0, 0, 0.5);
            border: 3px solid #000000;
        }
        
        .eight-design::before {
            content: "8";
            position: absolute;
            font-size: 80px;
            font-weight: 800;
            color: #000000;
            opacity: 0.95;
        }
        
        .window {
            position: absolute;
            width: 170px;
            height: 75px;
            background-color: #0a1a35;
            border-radius: 12px;
            top: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            box-shadow: 
                inset 0 0 20px rgba(0, 60, 180, 0.9),
                0 6px 15px rgba(0, 0, 0, 0.7),
                inset 0 0 0 2px rgba(30, 70, 180, 0.6);
            border: 4px solid #000000;
            overflow: hidden;
            padding: 8px;
            transform: perspective(400px) rotateX(5deg);
        }
        
        .window::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                transparent 40%, 
                rgba(100, 150, 255, 0.15) 50%, 
                transparent 60%);
            animation: shine 4s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .answer-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 4;
            position: relative;
        }
        
        .answer {
            color: #fff;
            text-shadow: 0 0 8px rgba(100, 180, 255, 0.9);
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 5;
            line-height: 1.15;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        
        .answer-text {
            max-height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            padding: 0 6px;
            font-size: 20px;
        }
        
        .answer.show {
            opacity: 1;
        }
        
        .shake {
            animation: shake 0.7s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px) rotate(-1.5deg); }
            20%, 40%, 60%, 80% { transform: translateX(4px) rotate(1.5deg); }
        }
        
        .btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            width: 160px;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            background: linear-gradient(to right, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            font-size: 14px;
            color: #aaa;
            line-height: 1.4;
            padding: 12px 14px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: 5px 0;
        }
        
        /* Переключатель вибрации - фиксированный внизу экрана */
        .vibration-toggle-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
            padding: 0 16px;
        }
        
        .vibration-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            background-color: rgba(20, 20, 40, 0.9);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 180px;
        }
        
        .toggle-label {
            font-size: 15px;
            color: #ddd;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .3s;
            border-radius: 26px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        /* Медиа-запросы для iPhone 16 Pro Max */
        @media (max-width: 430px) {
            .page-wrapper {
                padding: 15px 12px 85px;
            }
            
            h1 {
                font-size: 1.7rem;
                margin-bottom: 5px;
                margin-top: 5px;
            }
            
            .magic-ball {
                width: 260px;
                height: 260px;
                margin: 8px auto 20px;
            }
            
            .window {
                width: 155px;
                height: 70px;
                top: 42px;
                padding: 7px;
            }
            
            .eight-design {
                width: 100px;
                height: 100px;
                bottom: 28px;
            }
            
            .eight-design::before {
                font-size: 72px;
            }
            
            .ball-shine {
                width: 90px;
                height: 90px;
                top: 22px;
            }
            
            .answer-text {
                font-size: 19px;
            }
            
            .btn {
                padding: 15px 28px;
                font-size: 16px;
                width: 155px;
                margin-top: 8px;
            }
            
            .instructions {
                font-size: 13px;
                padding: 10px 12px;
            }
            
            .vibration-toggle-container {
                bottom: 15px;
                padding: 0 12px;
            }
            
            .vibration-toggle {
                padding: 10px 18px;
                min-width: 170px;
            }
            
            .toggle-label {
                font-size: 14px;
            }
            
            .toggle-switch {
                width: 46px;
                height: 24px;
            }
            
            .toggle-slider:before {
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
            }
            
            input:checked + .toggle-slider:before {
                transform: translateX(22px);
            }
        }
        
        @media (max-width: 375px) {
            .magic-ball {
                width: 240px;
                height: 240px;
            }
            
            .window {
                width: 140px;
                height: 65px;
                top: 38px;
            }
            
            .eight-design {
                width: 90px;
                height: 90px;
                bottom: 25px;
            }
            
            .eight-design::before {
                font-size: 65px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .btn {
                width: 150px;
            }
            
            .vibration-toggle {
                min-width: 160px;
            }
        }
        
        @media (max-width: 320px) {
            .magic-ball {
                width: 220px;
                height: 220px;
            }
            
            .window {
                width: 130px;
                height: 60px;
                top: 35px;
            }
            
            .eight-design {
                width: 80px;
                height: 80px;
                bottom: 22px;
            }
            
            .eight-design::before {
                font-size: 58px;
            }
            
            .answer-text {
                font-size: 17px;
            }
            
            .vibration-toggle {
                min-width: 150px;
                padding: 8px 16px;
            }
        }
        
        /* Для высоких экранов */
        @media (min-height: 700px) and (max-height: 800px) {
            .page-wrapper {
                padding-bottom: 90px;
            }
            
            .magic-ball {
                margin-bottom: 30px;
            }
            
            .vibration-toggle-container {
                bottom: 25px;
            }
        }
        
        @media (min-height: 800px) {
            .page-wrapper {
                justify-content: center;
                padding-bottom: 100px;
            }
            
            .magic-ball {
                margin-bottom: 35px;
            }
            
            .vibration-toggle-container {
                bottom: 30px;
            }
        }
        
        /* Горизонтальная ориентация */
        @media (orientation: landscape) and (max-height: 500px) {
            .page-wrapper {
                padding: 10px 12px 70px;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                max-width: 100%;
            }
            
            .container {
                width: 50%;
                gap: 15px;
            }
            
            .magic-ball {
                width: 200px;
                height: 200px;
                margin: 0 auto 15px;
            }
            
            .vibration-toggle-container {
                bottom: 10px;
                left: auto;
                right: 20px;
                justify-content: flex-end;
            }
            
            .vibration-toggle {
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <h1>Шар Предсказаний</h1>
            
            <div class="magic-ball">
                <div class="ball">
                    <div class="ball-shine"></div>
                    <div class="window">
                        <div class="answer-container">
                            <div class="answer" id="answer">
                                <div class="answer-text" id="answerText"></div>
                            </div>
                        </div>
                    </div>
                    <div class="eight-design"></div>
                </div>
            </div>
            
            <button class="btn" id="askBtn">Ответ</button>
            
            <div class="instructions">
                Задайте вопрос в уме и нажмите кнопку, чтобы шар предсказаний дал ответ.
            </div>
        </div>
    </div>
    
    <!-- Переключатель вибрации - ФИКСИРОВАННЫЙ внизу экрана -->
    <div class="vibration-toggle-container" id="vibrationToggleContainer">
        <div class="vibration-toggle">
            <span class="toggle-label">Вибрация</span>
            <label class="toggle-switch">
                <input type="checkbox" id="vibrationToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>

    <script>
        const answers = [
            "Да",
            "Нет", 
            "Наверное",
            "Бесспорно",
            "Вероятно",
            "Сомнительно",
            "Спроси позже",
            "Не могу предсказать",
            "Лучше не сейчас"
        ];
        
        const ball = document.querySelector('.ball');
        const answerElement = document.getElementById('answer');
        const answerTextElement = document.getElementById('answerText');
        const askButton = document.getElementById('askBtn');
        const vibrationToggle = document.getElementById('vibrationToggle');
        const vibrationToggleContainer = document.getElementById('vibrationToggleContainer');
        
        let isShaking = false;
        let vibrationSupported = false;
        let vibrationEnabled = false;
        
        // Проверяем поддержку вибрации
        if ('vibrate' in navigator) {
            vibrationSupported = true;
        } else {
            vibrationToggleContainer.style.display = 'none';
        }
        
        // Включаем/выключаем вибрацию
        vibrationToggle.addEventListener('change', function() {
            vibrationEnabled = this.checked;
        });
        
        // Функция для вибрации
        function triggerVibration() {
            if (vibrationSupported && vibrationEnabled) {
                navigator.vibrate([40, 25, 40, 25, 40, 25, 40, 25, 40, 25]);
            }
        }
        
        // Функция для расчета оптимального размера шрифта
        function calculateOptimalFontSize(text, containerWidth) {
            const minFontSize = 16;
            const maxFontSize = 22;
            const baseFontSize = 20;
            
            const charCount = text.length;
            let fontSize = baseFontSize;
            
            if (charCount > 12) {
                fontSize = Math.max(minFontSize, baseFontSize - 1);
            }
            if (charCount > 15) {
                fontSize = Math.max(minFontSize, baseFontSize - 2);
            }
            if (charCount > 18) {
                fontSize = Math.max(minFontSize, baseFontSize - 3);
            }
            
            return Math.min(maxFontSize, Math.max(minFontSize, fontSize));
        }
        
        // Функция для адаптации текста
        function adaptText(text) {
            const windowElement = document.querySelector('.window');
            const containerWidth = windowElement.clientWidth - 14;
            
            const fontSize = calculateOptimalFontSize(text, containerWidth);
            answerTextElement.style.fontSize = `${fontSize}px`;
            answerTextElement.textContent = text;
        }
        
        askButton.addEventListener('click', function() {
            if (isShaking) return;
            
            isShaking = true;
            askButton.disabled = true;
            
            // Скрываем предыдущий ответ
            answerElement.classList.remove('show');
            
            // Запускаем вибрацию
            triggerVibration();
            
            // Запускаем анимацию тряски
            ball.classList.add('shake');
            
            // После окончания тряски показываем ответ
            setTimeout(() => {
                ball.classList.remove('shake');
                
                const randomIndex = Math.floor(Math.random() * answers.length);
                const randomAnswer = answers[randomIndex];
                
                adaptText(randomAnswer);
                answerElement.classList.add('show');
                
                isShaking = false;
                askButton.disabled = false;
            }, 700);
        });
        
        // Инициализация
        window.addEventListener('load', function() {
            setTimeout(() => {
                const welcomeText = "Задай вопрос";
                adaptText(welcomeText);
                answerElement.classList.add('show');
                
                // Проверяем видимость кнопки вибрации
                ensureVibrationToggleVisible();
            }, 300);
        });
        
        // Функция для проверки видимости кнопки вибрации
        function ensureVibrationToggleVisible() {
            const toggle = document.querySelector('.vibration-toggle-container');
            const bodyHeight = document.body.clientHeight;
            const windowHeight = window.innerHeight;
            const toggleRect = toggle.getBoundingClientRect();
            
            // Если кнопка не видна, корректируем отступы
            if (toggleRect.bottom > windowHeight) {
                document.querySelector('.page-wrapper').style.paddingBottom = (toggleRect.height + 30) + 'px';
            }
            
            console.log('Кнопка вибрации позиционирована:', {
                position: 'fixed',
                bottom: '20px',
                visible: toggleRect.bottom <= windowHeight
            });
        }
        
        // Адаптация при изменении размера окна
        window.addEventListener('resize', function() {
            if (answerTextElement.textContent) {
                adaptText(answerTextElement.textContent);
            }
            ensureVibrationToggleVisible();
        });
        
        // Тактильный отклик при касании
        ball.addEventListener('touchstart', function() {
            if (vibrationSupported && vibrationEnabled && !isShaking) {
                navigator.vibrate(8);
            }
        });
        
        // Оптимизация для Safari iOS
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Принудительное обновление макета после загрузки
        setTimeout(ensureVibrationToggleVisible, 500);
        setTimeout(ensureVibrationToggleVisible, 1000);
    </script>
</body>
</html>
