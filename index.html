<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шар Предсказаний</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            padding: 12px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            padding-top: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            text-align: center;
            gap: 16px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 1.7rem;
            margin-bottom: 5px;
            color: #e6e6e6;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .magic-ball {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ball {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.08),
                0 8px 25px rgba(0, 0, 0, 0.8),
                0 0 0 6px #111;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }
        
        .ball::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333 2%, #000 60%);
            z-index: 1;
        }
        
        .ball-shine {
            position: absolute;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.12) 0%, 
                rgba(255, 255, 255, 0.04) 30%, 
                transparent 70%);
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .eight-design {
            position: absolute;
            width: 95px;
            height: 95px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            bottom: 28px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.3),
                0 4px 12px rgba(0, 0, 0, 0.5);
            border: 3px solid #000000;
        }
        
        .eight-design::before {
            content: "8";
            position: absolute;
            font-size: 70px;
            font-weight: 800;
            color: #000000;
            opacity: 0.95;
        }
        
        .window {
            position: absolute;
            width: 155px;
            height: 68px;
            background-color: #0a1a35;
            border-radius: 12px;
            top: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            box-shadow: 
                inset 0 0 20px rgba(0, 60, 180, 0.9),
                0 6px 15px rgba(0, 0, 0, 0.7),
                inset 0 0 0 2px rgba(30, 70, 180, 0.6);
            border: 4px solid #000000;
            overflow: hidden;
            padding: 7px;
            transform: perspective(400px) rotateX(5deg);
        }
        
        .window::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                transparent 40%, 
                rgba(100, 150, 255, 0.15) 50%, 
                transparent 60%);
            animation: shine 4s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .answer-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 4;
            position: relative;
        }
        
        .answer {
            color: #fff;
            text-shadow: 0 0 8px rgba(100, 180, 255, 0.9);
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 5;
            line-height: 1.15;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        
        .answer-text {
            max-height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            padding: 0 6px;
            font-size: 19px;
        }
        
        .answer.show {
            opacity: 1;
        }
        
        .shake {
            animation: shake 0.7s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px) rotate(-1.5deg); }
            20%, 40%, 60%, 80% { transform: translateX(4px) rotate(1.5deg); }
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            width: 100%;
        }
        
        .btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            width: 155px;
            letter-spacing: 0.5px;
        }
        
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            background: linear-gradient(to right, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            font-size: 13px;
            color: #aaa;
            line-height: 1.4;
            padding: 10px 12px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: 5px 0;
        }
        
        /* Переключатель вибрации - фиксированный внизу */
        .vibration-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 16px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            width: auto;
            margin-top: auto;
            position: sticky;
            bottom: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toggle-label {
            font-size: 14px;
            color: #bbb;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .3s;
            border-radius: 22px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        /* Медиа-запросы для iPhone 16 Pro Max */
        @media (max-width: 430px) {
            body {
                padding-top: 15px;
                padding-bottom: 60px;
            }
            
            .container {
                gap: 14px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 3px;
            }
            
            .magic-ball {
                width: 230px;
                height: 230px;
                margin-bottom: 15px;
            }
            
            .window {
                width: 140px;
                height: 62px;
                top: 38px;
                padding: 6px;
            }
            
            .eight-design {
                width: 85px;
                height: 85px;
                bottom: 25px;
            }
            
            .eight-design::before {
                font-size: 62px;
            }
            
            .ball-shine {
                width: 75px;
                height: 75px;
                top: 20px;
            }
            
            .answer-text {
                font-size: 17px;
            }
            
            .btn {
                padding: 14px 26px;
                font-size: 15px;
                width: 145px;
            }
            
            .instructions {
                font-size: 12px;
                padding: 9px 11px;
            }
            
            .vibration-toggle {
                padding: 8px 14px;
                bottom: 8px;
            }
        }
        
        @media (max-width: 375px) {
            .magic-ball {
                width: 210px;
                height: 210px;
            }
            
            .window {
                width: 125px;
                height: 58px;
                top: 33px;
            }
            
            .eight-design {
                width: 75px;
                height: 75px;
                bottom: 22px;
            }
            
            .eight-design::before {
                font-size: 55px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }
        
        /* Для высоких экранов */
        @media (min-height: 700px) and (max-height: 800px) {
            .container {
                gap: 20px;
            }
            
            .magic-ball {
                margin-bottom: 25px;
            }
        }
        
        @media (min-height: 800px) {
            .container {
                gap: 24px;
            }
            
            .magic-ball {
                margin-bottom: 30px;
            }
            
            .vibration-toggle {
                margin-top: 20px;
                position: relative;
                bottom: 0;
            }
        }
        
        /* Горизонтальная ориентация */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
            }
            
            .container {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                max-width: 100%;
                gap: 20px;
            }
            
            .main-content {
                width: 50%;
            }
            
            .vibration-toggle {
                position: absolute;
                bottom: 10px;
                right: 10px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Шар Предсказаний</h1>
        
        <div class="main-content">
            <div class="magic-ball">
                <div class="ball">
                    <div class="ball-shine"></div>
                    <div class="window">
                        <div class="answer-container">
                            <div class="answer" id="answer">
                                <div class="answer-text" id="answerText"></div>
                            </div>
                        </div>
                    </div>
                    <div class="eight-design"></div>
                </div>
            </div>
            
            <button class="btn" id="askBtn">Ответ</button>
            
            <div class="instructions">
                Задайте вопрос в уме и нажмите кнопку, чтобы шар предсказаний дал ответ.
            </div>
        </div>
        
        <!-- Переключатель вибрации -->
        <div class="vibration-toggle" id="vibrationToggleContainer">
            <span class="toggle-label">Вибрация</span>
            <label class="toggle-switch">
                <input type="checkbox" id="vibrationToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>

    <script>
        const answers = [
            "Да",
            "Нет", 
            "Наверное",
            "Бесспорно",
            "Вероятно",
            "Сомнительно",
            "Спроси позже",
            "Не могу предсказать",
            "Лучше не сейчас"
        ];
        
        const ball = document.querySelector('.ball');
        const answerElement = document.getElementById('answer');
        const answerTextElement = document.getElementById('answerText');
        const askButton = document.getElementById('askBtn');
        const vibrationToggle = document.getElementById('vibrationToggle');
        const vibrationToggleContainer = document.getElementById('vibrationToggleContainer');
        
        let isShaking = false;
        let vibrationSupported = false;
        let vibrationEnabled = false;
        
        // Проверяем поддержку вибрации
        if ('vibrate' in navigator) {
            vibrationSupported = true;
        } else {
            vibrationToggleContainer.style.display = 'none';
        }
        
        // Включаем/выключаем вибрацию
        vibrationToggle.addEventListener('change', function() {
            vibrationEnabled = this.checked;
        });
        
        // Функция для вибрации
        function triggerVibration() {
            if (vibrationSupported && vibrationEnabled) {
                navigator.vibrate([40, 25, 40, 25, 40, 25, 40, 25, 40, 25]);
            }
        }
        
        // Функция для расчета оптимального размера шрифта
        function calculateOptimalFontSize(text, containerWidth) {
            const minFontSize = 15;
            const maxFontSize = 21;
            const baseFontSize = 19;
            
            const charCount = text.length;
            let fontSize = baseFontSize;
            
            if (charCount > 12) {
                fontSize = Math.max(minFontSize, baseFontSize - 1);
            }
            if (charCount > 15) {
                fontSize = Math.max(minFontSize, baseFontSize - 2);
            }
            if (charCount > 18) {
                fontSize = Math.max(minFontSize, baseFontSize - 3);
            }
            
            return Math.min(maxFontSize, Math.max(minFontSize, fontSize));
        }
        
        // Функция для адаптации текста
        function adaptText(text) {
            const windowElement = document.querySelector('.window');
            const containerWidth = windowElement.clientWidth - 14;
            
            const fontSize = calculateOptimalFontSize(text, containerWidth);
            answerTextElement.style.fontSize = `${fontSize}px`;
            answerTextElement.textContent = text;
        }
        
        askButton.addEventListener('click', function() {
            if (isShaking) return;
            
            isShaking = true;
            askButton.disabled = true;
            
            // Скрываем предыдущий ответ
            answerElement.classList.remove('show');
            
            // Запускаем вибрацию
            triggerVibration();
            
            // Запускаем анимацию тряски
            ball.classList.add('shake');
            
            // После окончания тряски показываем ответ
            setTimeout(() => {
                ball.classList.remove('shake');
                
                const randomIndex = Math.floor(Math.random() * answers.length);
                const randomAnswer = answers[randomIndex];
                
                adaptText(randomAnswer);
                answerElement.classList.add('show');
                
                isShaking = false;
                askButton.disabled = false;
            }, 700);
        });
        
        // Инициализация
        window.addEventListener('load', function() {
            setTimeout(() => {
                const welcomeText = "Задай вопрос";
                adaptText(welcomeText);
                answerElement.classList.add('show');
                
                // Адаптируем интерфейс под высоту экрана
                adjustLayoutForScreen();
            }, 300);
        });
        
        // Функция для адаптации макета под экран
        function adjustLayoutForScreen() {
            const screenHeight = window.innerHeight;
            const container = document.querySelector('.container');
            
            if (screenHeight < 700) {
                // Для маленьких экранов делаем еще компактнее
                document.querySelector('.magic-ball').style.marginBottom = '10px';
                document.querySelector('.main-content').style.gap = '12px';
            } else if (screenHeight > 800) {
                // Для больших экранов можно увеличить отступы
                vibrationToggleContainer.style.position = 'relative';
                vibrationToggleContainer.style.bottom = '0';
                vibrationToggleContainer.style.marginTop = '15px';
            }
        }
        
        // Адаптация при изменении размера окна
        window.addEventListener('resize', function() {
            if (answerTextElement.textContent) {
                adaptText(answerTextElement.textContent);
            }
            adjustLayoutForScreen();
        });
        
        // Тактильный отклик при касании
        ball.addEventListener('touchstart', function() {
            if (vibrationSupported && vibrationEnabled && !isShaking) {
                navigator.vibrate(8);
            }
        });
        
        // Оптимизация для Safari iOS
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
