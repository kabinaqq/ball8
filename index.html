<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шар Предсказаний</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #e6e6e6;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .magic-ball {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ball {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.7),
                0 0 0 8px #111; /* Тонкая обводка */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }
        
        .ball::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333 2%, #000 60%);
            z-index: 1;
        }
        
        .ball-shine {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 30%, 
                transparent 70%);
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .eight-design {
            position: absolute;
            width: 140px;
            height: 140px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            bottom: 40px;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.5);
            border: 4px solid #000000;
        }
        
        .eight-design::before {
            content: "8";
            position: absolute;
            font-size: 110px;
            font-weight: bold;
            color: #000000;
            opacity: 0.95;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .window {
            position: absolute;
            width: 190px;
            height: 85px;
            background-color: #0a1a35;
            border-radius: 15px;
            top: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            box-shadow: 
                inset 0 0 25px rgba(0, 60, 180, 0.9),
                0 8px 20px rgba(0, 0, 0, 0.8),
                inset 0 0 0 3px rgba(30, 70, 180, 0.6);
            border: 5px solid #000000;
            overflow: hidden;
            padding: 10px;
            transform: perspective(500px) rotateX(5deg);
        }
        
        .window::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                transparent 40%, 
                rgba(100, 150, 255, 0.2) 50%, 
                transparent 60%);
            animation: shine 4s infinite linear;
        }
        
        .window-frame {
            position: absolute;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 18px;
            background: linear-gradient(145deg, 
                rgba(80, 80, 100, 0.8) 0%, 
                rgba(30, 30, 50, 0.9) 50%, 
                rgba(10, 10, 30, 1) 100%);
            z-index: 2;
            top: -5px;
            left: -5px;
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.6);
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .answer-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 4;
            position: relative;
        }
        
        .answer {
            color: #fff;
            text-shadow: 0 0 10px rgba(100, 180, 255, 0.9);
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 5;
            line-height: 1.2;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .answer-text {
            max-height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            padding: 0 8px;
        }
        
        .answer.show {
            opacity: 1;
        }
        
        .shake {
            animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px) rotate(-2deg); }
            20%, 40%, 60%, 80% { transform: translateX(5px) rotate(2deg); }
        }
        
        .btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            width: 180px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .btn:disabled {
            background: linear-gradient(to right, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 16px;
            color: #aaa;
            max-width: 80%;
            line-height: 1.5;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        /* Переключатель вибрации */
        .vibration-toggle {
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            gap: 12px;
        }
        
        .toggle-label {
            font-size: 16px;
            color: #aaa;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        @media (max-width: 500px) {
            .magic-ball {
                width: 280px;
                height: 280px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .window {
                width: 170px;
                height: 75px;
                top: 50px;
                padding: 8px;
            }
            
            .eight-design {
                width: 120px;
                height: 120px;
                bottom: 35px;
            }
            
            .eight-design::before {
                font-size: 95px;
            }
            
            .ball-shine {
                width: 100px;
                height: 100px;
                top: 25px;
            }
            
            .ball {
                box-shadow: 
                    inset 0 0 30px rgba(255, 255, 255, 0.1),
                    0 10px 30px rgba(0, 0, 0, 0.7),
                    0 0 0 7px #111;
            }
            
            .btn {
                padding: 16px 35px;
                font-size: 18px;
                width: 160px;
            }
        }
        
        @media (max-width: 400px) {
            .magic-ball {
                width: 250px;
                height: 250px;
            }
            
            .window {
                width: 150px;
                height: 70px;
                top: 45px;
                padding: 7px;
            }
            
            .eight-design {
                width: 110px;
                height: 110px;
                bottom: 30px;
            }
            
            .eight-design::before {
                font-size: 85px;
            }
            
            .ball-shine {
                width: 90px;
                height: 90px;
                top: 20px;
            }
            
            .ball {
                box-shadow: 
                    inset 0 0 30px rgba(255, 255, 255, 0.1),
                    0 10px 30px rgba(0, 0, 0, 0.7),
                    0 0 0 6px #111;
            }
            
            .btn {
                padding: 14px 30px;
                font-size: 17px;
                width: 140px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .vibration-toggle {
                padding: 10px 16px;
            }
        }
        
        @media (max-width: 350px) {
            .magic-ball {
                width: 230px;
                height: 230px;
            }
            
            .window {
                width: 140px;
                height: 65px;
                top: 40px;
                padding: 6px;
            }
            
            .eight-design {
                width: 100px;
                height: 100px;
                bottom: 25px;
            }
            
            .eight-design::before {
                font-size: 75px;
            }
            
            .ball-shine {
                width: 80px;
                height: 80px;
                top: 18px;
            }
            
            .ball {
                box-shadow: 
                    inset 0 0 30px rgba(255, 255, 255, 0.1),
                    0 10px 30px rgba(0, 0, 0, 0.7),
                    0 0 0 5px #111;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Шар Предсказаний</h1>
        
        <div class="magic-ball">
            <div class="ball">
                <div class="ball-shine"></div>
                <div class="window-frame"></div>
                <div class="window">
                    <div class="answer-container">
                        <div class="answer" id="answer">
                            <div class="answer-text" id="answerText"></div>
                        </div>
                    </div>
                </div>
                <div class="eight-design"></div>
            </div>
        </div>
        
        <button class="btn" id="askBtn">Ответ</button>
        
        <div class="instructions">
            Задайте вопрос в уме и нажмите кнопку, чтобы шар предсказаний дал ответ.
        </div>
        
        <!-- Переключатель вибрации -->
        <div class="vibration-toggle">
            <span class="toggle-label">Вибрация</span>
            <label class="toggle-switch">
                <input type="checkbox" id="vibrationToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>

    <script>
        const answers = [
            "Да",
            "Нет", 
            "Наверное",
            "Бесспорно",
            "Вероятно",
            "Сомнительно",
            "Спроси позже",
            "Не могу предсказать",
            "Лучше не сейчас"
        ];
        
        const ball = document.querySelector('.ball');
        const answerElement = document.getElementById('answer');
        const answerTextElement = document.getElementById('answerText');
        const askButton = document.getElementById('askBtn');
        const vibrationToggle = document.getElementById('vibrationToggle');
        
        let isShaking = false;
        let vibrationSupported = false;
        let vibrationEnabled = false; // По умолчанию выключена
        
        // Проверяем поддержку вибрации
        if ('vibrate' in navigator) {
            vibrationSupported = true;
        }
        
        // Включаем/выключаем вибрацию
        vibrationToggle.addEventListener('change', function() {
            vibrationEnabled = this.checked;
        });
        
        // Функция для вибрации
        function triggerVibration() {
            if (vibrationSupported && vibrationEnabled) {
                // Паттерн вибрации: короткие импульсы во время тряски
                navigator.vibrate([50, 30, 50, 30, 50, 30, 50, 30, 50, 30, 50, 30]);
            }
        }
        
        // Функция для расчета оптимального размера шрифта
        function calculateOptimalFontSize(text, containerWidth, containerHeight) {
            const minFontSize = 18;
            const maxFontSize = 28;
            const baseFontSize = 24;
            
            const wordCount = text.split(' ').length;
            const charCount = text.length;
            
            let fontSize = baseFontSize;
            
            if (charCount > 15) {
                fontSize = Math.max(minFontSize, baseFontSize - 2);
            }
            if (charCount > 20) {
                fontSize = Math.max(minFontSize, baseFontSize - 4);
            }
            
            const charWidth = fontSize * 0.5;
            const maxCharsPerLine = containerWidth / charWidth;
            
            if (charCount > maxCharsPerLine * 1.3) {
                fontSize = Math.max(minFontSize, fontSize - 2);
            }
            
            return Math.min(maxFontSize, Math.max(minFontSize, fontSize));
        }
        
        // Функция для адаптации текста
        function adaptText(text) {
            const windowElement = document.querySelector('.window');
            const containerWidth = windowElement.clientWidth - 20;
            const containerHeight = windowElement.clientHeight - 20;
            
            const fontSize = calculateOptimalFontSize(text, containerWidth, containerHeight);
            
            answerTextElement.style.fontSize = `${fontSize}px`;
            answerTextElement.textContent = text;
            
            setTimeout(() => {
                const textHeight = answerTextElement.scrollHeight;
                const lineHeight = fontSize * 1.2;
                const maxHeight = containerHeight;
                
                if (textHeight > maxHeight) {
                    const newFontSize = Math.max(18, fontSize - 2);
                    answerTextElement.style.fontSize = `${newFontSize}px`;
                }
            }, 10);
        }
        
        askButton.addEventListener('click', function() {
            if (isShaking) return;
            
            isShaking = true;
            askButton.disabled = true;
            
            // Скрываем предыдущий ответ
            answerElement.classList.remove('show');
            
            // Запускаем вибрацию (если включена и поддерживается)
            triggerVibration();
            
            // Запускаем анимацию тряски
            ball.classList.add('shake');
            
            // После окончания тряски показываем ответ
            setTimeout(() => {
                // Убираем анимацию тряски
                ball.classList.remove('shake');
                
                // Выбираем случайный ответ
                const randomIndex = Math.floor(Math.random() * answers.length);
                const randomAnswer = answers[randomIndex];
                
                // Адаптируем и устанавливаем текст
                adaptText(randomAnswer);
                
                // Показываем ответ
                answerElement.classList.add('show');
                
                // Разблокируем кнопку
                isShaking = false;
                askButton.disabled = false;
            }, 800);
        });
        
        // Инициализация - показываем приветственное сообщение
        window.addEventListener('load', function() {
            setTimeout(() => {
                const welcomeText = "Задай вопрос";
                adaptText(welcomeText);
                answerElement.classList.add('show');
                
                // Если вибрация не поддерживается, скрываем переключатель
                if (!vibrationSupported) {
                    document.querySelector('.vibration-toggle').style.display = 'none';
                }
            }, 500);
        });
        
        // Адаптация при изменении размера окна
        window.addEventListener('resize', function() {
            if (answerTextElement.textContent) {
                adaptText(answerTextElement.textContent);
            }
        });
        
        // Добавляем вибрацию при касании шара (для мобильных устройств)
        ball.addEventListener('touchstart', function() {
            if (vibrationSupported && vibrationEnabled && !isShaking) {
                navigator.vibrate(10); // Короткий тактильный отклик
            }
        });
    </script>
</body>
</html>
